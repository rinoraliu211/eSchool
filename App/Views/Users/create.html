{% extends 'layout/appLayout.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Add User</h2>

    <form id="userForm" method="POST" action="/eSchool/public/users/store">
        <div class="mb-3">
            <label for="first_name" class="form-label">Name</label>
            <input type="text" class="form-control" id="first_name" name="first_name" required>
        </div>

        <div class="mb-3">
            <label for="last_name" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="last_name" name="last_name" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>

       <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <select class="form-select" id="role" name="role" required>
                <option value="" selected disabled>Choose Role</option>
                {% for role in roles %}
                <option value="{{ role }}">{{ role }}</option>
                {% endfor %}
            </select>
        </div>


        <button type="submit" name="save" class="btn btn-primary">Add</button>
        <a href="/eSchool/public/users" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>
{% endblock %}
