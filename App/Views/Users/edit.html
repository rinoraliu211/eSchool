{% extends 'layout/appLayout.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Edit User</h2>

    <form method="POST" action="/eSchool/public/users/update">
        <input type="hidden" name="id" value="{{ user.id }}">

        <div class="mb-3">
            <label for="first_name" class="form-label">Name</label>
            <input type="text" class="form-control" id="first_name" name="first_name" value="{{ user.first_name }}" required>
        </div>

        <div class="mb-3">
            <label for="last_name" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="last_name" name="last_name" value="{{ user.last_name }}" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password <small>(leave blank to keep current)</small></label>
            <input type="password" class="form-control" id="password" name="password" value="{{ user.password }}" >
        </div>

        <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <select class="form-select" id="role" name="role" required>
                <option value="" disabled>Choose Role</option>
                {% for role in roles %}
                <option value="{{ role }}" {% if user.role == role %}selected{% endif %}>{{ role }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" name="save" class="btn btn-primary">Update</button>
        <a href="/eSchool/public/users" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>
{% endblock %}
