{% extends "layout/appLayout.html" %}

{% block content %}
<h1><i class="bi bi-building me-2"></i>Classes</h1>

{% if message %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
{% endif %}
<table class="table table-bordered table-striped">
  <thead class="table-light">
    <tr>
      <th>ID</th>
      <th>Class Name</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for class in classes %}
    <tr>
      <td>{{ class.id }}</td>
      <td>{{ class.name }}</td>
      
      <td>
        <a href="/eSchool/public/classes/edit?id={{ class.id }}" class="btn btn-sm btn-warning">Edit</a>
        <form action="/eSchool/public/classes/delete" method="post" class="d-inline" onsubmit="return confirm('Are you sure you want to delete this class?');">
          <input type="hidden" name="id" value="{{ class.id }}">
          <button type="submit" class="btn btn-sm btn-danger">Delete</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
