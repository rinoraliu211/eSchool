{% extends "layout/appLayout.html" %}

{% block content %}
<h1><i class="bi bi-building me-2"></i>Edit Class</h1>

<form action="/eSchool/public/classes/update" method="post">
  <input type="hidden" name="id" value="{{ class.id }}">

  <div class="mb-3">
    <label for="name" class="form-label">Class Name</label>
    <input type="text" id="name" name="name" class="form-control" value="{{ class.name }}" required>
  </div>

 

  <button type="submit" class="btn btn-primary">Update</button>
  <a href="/eSchool/public/classes" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
