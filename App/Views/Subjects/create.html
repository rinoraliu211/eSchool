{% extends "layout/appLayout.html" %}

{% block title %}Add New Subject{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Add New Subject</h2>

    <form action="/eSchool/public/subjects/store" method="POST">

        <div class="mb-3">
            <label for="name" class="form-label">Subject Name</label>
            <input type="text" name="name" id="name" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="code" class="form-label">Subject Code</label>
            <input type="text" name="code" id="code" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="teacher_id" class="form-label">Select Teacher</label>
            <select name="teacher_id" id="teacher_id" class="form-select" required>
                <option value="" selected disabled>Select a teacher</option>
                {% for teacher in teachers %}
                    <option value="{{ teacher.id }}">{{ teacher.user.first_name }} {{ teacher.user.last_name }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-success">Save</button>
        <a href="/eSchool/public/subjects" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
