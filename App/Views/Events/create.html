{% extends "layout/appLayout.html" %}

{% block title %}Add New Event{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Add New Event</h2>

    <form action="/eSchool/public/events/store" method="POST">

        <div class="mb-3">
            <label for="title" class="form-label">Event Title</label>
            <input type="text" name="title" id="title" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea name="description" id="description" class="form-control" rows="4" required></textarea>
        </div>

        <div class="mb-3">
            <label for="event_date" class="form-label">Event Date</label>
            <input type="date" name="event_date" id="event_date" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-success">Save</button>
        <a href="/eSchool/public/events" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
