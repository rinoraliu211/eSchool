<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>eSchool Admin Dashboard</title>
  <link rel="stylesheet" href="/eSchool/public/css/style.css" />
  <link rel="stylesheet" href="/eSchool/public/css/bootstrap.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body>
  <div class="d-flex" id="wrapper">

     <!-- Page Content -->
    <div class="flex-grow-1">
      <header class="bg-white shadow-sm px-4 py-3 d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center gap-3">
          <button class="btn btn-outline-dark d-lg-none" data-bs-toggle="offcanvas" data-bs-target="#mobileSidebar">
            <i class="bi bi-list"></i>
          </button>
          <h5 class="mb-0">Dashboard</h5>
        </div>
        

        <div class="dropdown">
          <a class="btn text-dark d-flex align-items-center" href="#" role="button" id="userDropdown" 
             data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-person-circle fs-4 me-2"></i>
            {{ user.first_name }} {{user.last_name }}
          </a>
          <ul class="dropdown-menu dropdown-menu-end mt-2" aria-labelledby="userDropdown">
            <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#profileModal">Profile</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item text-danger" href="/eSchool/public/logout">Logout</a></li>
          </ul>
        </div>

        <div class="modal fade" id="profileModal" tabindex="-1" aria-labelledby="profileModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="profileModalLabel">User Profile</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="container-fluid">
                  <div class="row mb-3">
                    <div class="col-4 fw-semibold">Full Name:</div>
                    <div class="col-8">{{ user.first_name }} {{ user.last_name }}</div>
                  </div>
                  <div class="row mb-3">
                    <div class="col-4 fw-semibold">Email:</div>
                    <div class="col-8">{{ user.email }}</div>
                  </div>
                  <div class="row mb-3">
                    <div class="col-4 fw-semibold">Role:</div>
                    <div class="col-8">{{ user.role|capitalize }}</div>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>

        
      </header>
