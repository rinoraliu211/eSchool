<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login eSchool</title>

  <link rel="stylesheet" href="/eSchool/public/css/style.css" />
  <link rel="stylesheet" href="/eSchool/public/css/bootstrap.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>

<body class="bg-light">

  <div class="container-fluid vh-100">
    <div class="row h-100">
      
      <!-- Left Side with background and content -->
      <div class="col-md-6 d-none d-md-block position-relative overflow-hidden p-0">
        
        <!-- Background illustration -->
        <div class="position-absolute top-0 start-0 w-100 h-100 z-0" style="background: url('/eSchool/public/img/background.png') no-repeat bottom center; background-size: cover;"></div>
        
        <!-- Content above background -->
        <div class="position-relative z-1 text-center text-dark d-flex flex-column justify-content-start align-items-center h-100 px-4 mt-5">
         
          <p class="mb-3 display-6 fw-lighter fst-italic">Explore eSchool Apps:</p>
          <div class="d-flex gap-3">
            <button class="btn btn-dark">
              <i class="bi bi-google-play"></i> Play Store
            </button>
            <button class="btn btn-dark">
              <i class="bi bi-apple"></i> App Store
            </button>
          </div>
        </div>
      </div>

      <!-- Right Login Form -->
      <div class="col-md-6 d-flex flex-column justify-content-center align-items-center bg-white px-4 px-md-5">
        <div class="d-flex align-items-center justify-content-center mb-4 gap-2">
          <i class="bi bi-mortarboard-fill fs-2 text-primary"></i>
          <span class="h4 mb-0 fw-bold">eSchool</span>
        </div>

        <form id="loginForm" class="w-100" method="post" action="/eSchool/public/login/store" style="max-width: 350px;">
          <div class="mb-3">
            <input type="email" name="email" class="form-control" placeholder="Email" >
          </div>
          <div class="mb-3">
            <input type="password" name="password" class="form-control" placeholder="Password" >
          </div>
         
          <button type="submit" name="login" class="btn btn-primary w-100">Login</button>
        </form>

        <div class="text-center mt-4">
          <p class="mb-2">One eSchool Account for all!</p>
          <div class="d-flex justify-content-center gap-2 flex-wrap">
            <i class="bi bi-bookmark-fill text-danger fs-5"></i>
            <i class="bi bi-bus-front-fill text-warning fs-5"></i>
            <i class="bi bi-person-badge-fill text-primary fs-5"></i>
            <i class="bi bi-graph-up-arrow text-danger fs-5"></i>
            <i class="bi bi-journal-text text-purple fs-5"></i>
            <i class="bi bi-floppy-fill text-success fs-5"></i>
            <i class="bi bi-camera-video-fill text-primary fs-5"></i>
          </div>
        </div>
       <div class="text-muted small mt-3">
          &copy; <span id="copyright-year"></span> eSchool
        </div>
      </div>
    </div>
  </div>


<script src="/eSchool/public/js/bootstrap.bundle.min.js"></script>
<script src="/eSchool/public/js/main.js"></script>
</body>
</html>
